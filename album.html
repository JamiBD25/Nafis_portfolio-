  <style>
    .photo-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin: 20px 0;
    }

    .photo-item {
      width: 200px;
      height: 150px;
      background-color: #4306f3;
      color: white;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 10px;
    }

    .photo-item a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }

    .video-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }

    .video {
      width: 100%;
      max-width: 400px;
      aspect-ratio: 16 / 9;
      border-radius: 10px;
      overflow: hidden;
      border: 2px solid #ccc;
    }

    .video iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
